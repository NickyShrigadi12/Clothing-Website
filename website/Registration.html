<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Registration.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2 style="color: rgb(1, 1, 2);">Register</h2>
            
            
            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>

            
            <div class="input-group">
                <label>Gender</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other" required>
            </div>

            
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
            </div>
            

            
            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            
            <div class="input-group">
                <label>Coaching Language(s)</label>
                <label for="java">Java Language</label>
                <input type="checkbox" id="java" name="coaching_language" value="Java">
                <label for="csharp">C# Language</label>
                <input type="checkbox" id="csharp" name="coaching_language" value="C#">
                <label for="python">Python Language</label>
                <input type="checkbox" id="python" name="coaching_language" value="Python">
            </div>

            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
